<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Drum Kit</title>
    <meta name="description" content="First day of the JavaScript30 Challenge.">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <main>
        <div class="sounds">
            <div data-key="65" class="sound">
                <kbd>A</kbd>
                <p>CLAP</p>
            </div>
            <div data-key="83" class="sound">
                <kbd>S</kbd>
                <p>HIHAT</p>
            </div>
            <div data-key="68" class="sound">
                <kbd>D</kbd>
                <p>KICK</p>
            </div>
            <div data-key="70" class="sound">
                <kbd>F</kbd>
                <p>OPENHAT</p>
            </div>
            <div data-key="71" class="sound">
                <kbd>G</kbd>
                <p>BOOM</p>
            </div>
            <div data-key="72" class="sound">
                <kbd>H</kbd>
                <p>RIDE</p>
            </div>
            <div data-key="74" class="sound">
                <kbd>J</kbd>
                <p>SNARE</p>
            </div>
            <div data-key="75" class="sound">
                <kbd>K</kbd>
                <p>TOM</p>
            </div>
            <div data-key="76" class="sound">
                <kbd>L</kbd>
                <p>TINK</p>
            </div>
        </div>
    </main>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
</body>
<script>
    window.addEventListener('keydown', function(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.sound[data-key="${e.keyCode}"]`);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add('playing');
        setTimeout(function() {
            key.classList.remove('playing');
        }, 200);
    });

    const buttons = document.querySelectorAll('.sound');
    buttons.forEach(button => {
        button.addEventListener('click', function() {
            const key = this.getAttribute('data-key');
            const audio = document.querySelector(`audio[data-key="${key}"]`);
            if (!audio) return;
            audio.currentTime = 0;
            audio.play();
            this.classList.add('playing');
            setTimeout(function() {
                button.classList.remove('playing');
            }, 200);
        });
    });
</script>
</html>
